<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100;200;300;400;500;600;700&family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom style css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- custom style css end -->
    <title>Sports Club | By Banna</title>
  </head>
  <body>
    <!-- Banner area start -->
    <section>
      <div class="container">
        <div id="top-banner" class="top-banner w-full">
          <div class="flex w-full">
            <div class="w-half flex items-center justify-center">
              <div class="banner-left-area flex flex-col justify-center">
                <h3>The Greatest show on the earth</h3>
                <p class="banner-info">
                  Contrary to popular belief, Lorem Ipsum is not simply random
                  text. It has roots in a piece of classical Latin literature
                  from 45 BC, making it over 2000 years old.
                </p>
                <button class="btn btn-bg">
                  Watch live <i class="fa-solid fa-chevron-right"></i>
                </button>
              </div>
            </div>
            <div class="w-half">
              <div class="banner-right-area flex">
                <div class="banner-right-image-container">
                  <img src="./assets/image/banner.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Banner area ends -->
  </body>
</html>
